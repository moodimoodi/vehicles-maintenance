spring:
  application:
    name: vehicle-command-service

  datasource:
    url: jdbc:mysql://localhost:3306/vehicle_command_db?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: vehicle_user
    password: vehicle_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8091

logging:
  level:
    root: INFO
    com.autotech.vehicle: DEBUG
