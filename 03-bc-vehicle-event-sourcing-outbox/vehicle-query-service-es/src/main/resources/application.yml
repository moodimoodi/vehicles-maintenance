spring:
  application:
    name: vehicle-query-service

  datasource:
    url: jdbc:mysql://localhost:3306/vehicle_query_db?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: vehicle_user
    password: vehicle_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: vehicle-query-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

server:
  port: 8092

logging:
  level:
    root: INFO
    com.autotech.vehicle: DEBUG
